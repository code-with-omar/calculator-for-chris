<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Difference Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        
        <h2 id="todays-date"></h2>
        <h2 id="todays-time"></h2>
        <div class="sub-container">
            <h1 class="date-difference-calculator">Date Difference Calculator</h1>
            <div class="calculate-wrap">
                <div>
                    <div class="input-section">
                        <label for="start-date">Start Date:</label>
                        <input type="date" id="start-date" required>
                        <label for="end-date">End Date:</label>
                        <input type="date" id="end-date" required>
                    </div>
                    <button id="set-today-btn">Set Today's Date</button>
                    <button id="calculate-btn">Calculate Difference</button>
                </div>
                <div>
                    <h2>Output:</h2>
                    <div id="result"></div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
